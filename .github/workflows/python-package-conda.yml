name: Docker CI/CD Pipeline
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images
        run: |
          docker compose build

      - name: Run tests
        run: |
          docker compose up --abort-on-container-exit

      - name: Cleanup
        run: |
          docker compose down
